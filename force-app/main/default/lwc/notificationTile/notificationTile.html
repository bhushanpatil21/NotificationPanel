<template>
    

    <div key={item.title} class="slds-m-bottom_x-small slds-box slds-box_small">
        
            <div>
                <div class="lightning-tile-header"> 
                    <a href={item.url} target="_blank">{item.title}</a>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_5-of-6">
                        <p class="slds-truncate" title="7 Members">
                            <lightning-formatted-rich-text class="notif-desc" value={item.description}></lightning-formatted-rich-text>
                        </p>
                    </div>
                    <div class="slds-col slds-size_1-of-6">
                        <lightning-button label="Clear" onclick={clear}></lightning-button>
                    </div>
                </div>
            </div>
            
        
    </div>
</template>
