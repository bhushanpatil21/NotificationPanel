<template>
    <div class="slds-card">
       <div class="slds-page-header">
          <div class="slds-page-header__row">
             <div class="slds-page-header__col-title">
                <div class="slds-media">
                   <div class="slds-media__figure">
                      <lightning-icon icon-name="standard:formula" alternative-text="formula" title="formula" size="small"></lightning-icon>
                   </div>
                   <div class="slds-page-header__name-title">
                      <h2 class="slds-card__header-title">
                         <a class="slds-card__header-link baseCard__header-title-container"><span>Pseudonymized Information</span></a>
                      </h2>
                   </div>
                </div>
             </div>
             <ul class="slds-button-group-list">
                <li>
                   <button class="slds-button slds-button_neutral" onclick={generateNew}>Generate new</button>
                </li>
             </ul>
          </div>
       </div>
       <template if:true={accountName_pn}>
          <div class="slds-box slds-theme_default">
             <span class="test-id__field-label">Account Name:</span> 
             <template if:true={unsaved}>
                <span style="color:green;font-style:italic;"> {accountName_pn}</span>
             </template>
             <template if:false={unsaved}>
                <span> {accountName_pn}</span>
             </template>
          </div>
       </template>
       <template if:true={unsaved}>
          <div class="slds-modal__footer">
             <lightning-button label="Cancel" title="Non-primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
             <lightning-button label="Save" variant="brand" title="Non-primary action" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
          </div>
       </template>
    </div>
 </template>
